<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>SolucionDos</title>
  </head>
  <body>
    <!-- <aside> contiene la barra lateral con el logo, imagen y menú de navegación -->
    <aside>
      <!-- Logo o nombre de la aplicación -->
      <h2>Track X</h2>
      <!-- Imagen decorativa o representativa -->
      <!-- <img> podría ir aquí para la imagen de cajas y montacargas -->
      <!-- Menú de navegación lateral -->
      <img src="#" alt="Imagen de logo de la empresa" />

      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Gestión de envío</a></li>
          <li><a href="#">Gestión de clientes</a></li>
          <li><a href="#">Cerrar Sesión</a></li>
        </ul>
      </nav>
    </aside>

    <!-- <main> contiene el contenido principal del dashboard -->
    <main>
      <!-- Título principal del dashboard -->
      <section>
        <header>
          <!-- <header> dentro de <main> para el título de la sección principal -->
          <h1>TrackX</h1>
        </header>
       

        <!-- Cada <article> representa una tarjeta/resumen independiente -->
        <article>
          <!-- Icono y texto resumen de clientes -->
          <img src="" alt="Imagen clientes" />
          <!-- <img> para el icono de clientes -->
          <h3># CLIENTES:</h3>
        </article>
        <article>
          <!-- Icono y texto resumen de usuarios -->
          <img src="" alt="Imagen Usuarios" />
          <!-- <img> para el icono de usuarios -->
          <h3># USUARIOS:</h3>
        </article>
        <article>
          <!-- Icono y texto resumen de envíos -->
          <img src="" alt="imagen envios" />
          <!-- <img> para el icono de envíos -->
          <h3># ENVIOS:</h3>
        </article>
        <!-- Franja inferior destacada -->
        <footer>
          <!-- <footer> dentro de <main> para el eslogan o mensaje destacado -->
          <strong>TrackX: Logística inteligente</strong>
        </footer>
      </section>
    </main>
  </body>
</html>
