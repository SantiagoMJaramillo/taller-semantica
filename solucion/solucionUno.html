<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>piezaUno</title>
  </head>
  <body>
    <!-- <header> representa la cabecera superior del sitio, donde suele ir el logo, título y navegación principal -->
    <header>
      <h2>Esto es un encabezado</h2>
      <!-- El título o logo principal va dentro del <header> -->
      <nav>
        <!-- <nav> representa el menú de navegación principal del sitio -->
        <a href="#">Esto es un menú de navegación</a>
      </nav>
      <!-- El menú de navegación se ubica dentro del <header> para indicar que es navegación principal -->
    </header>

    <!-- <aside> es para contenido lateral, como barras laterales o información complementaria al contenido principal -->
    <aside>
      <h3>Esto es un contenido lateral</h3>
    </aside>

    <!-- <main> es el contenido principal de la página, solo debe haber uno por documento -->
    <main>
      <section>
        <!-- <section> agrupa contenido relacionado dentro del área principal -->
        <h1>Este es un título principal</h1>
        <!-- <h1> es el título principal de la página, debe ir dentro de <section> o <main> -->
      

      <article>
        <!-- <article> representa un bloque de contenido independiente, aquí el contenido principal de la maqueta -->
        <h2>Esto es el contenido principal</h2>
      </article>
      </section>
    </main>
  </body>
</html>
